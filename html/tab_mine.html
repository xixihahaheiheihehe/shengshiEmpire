    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
	<link href="../css/c.css" rel="stylesheet"/>
	<style>
		.c-mine-list .mui-table-view-cell>a img{

			font-size: 18px;
		}
		.mui-table-view-cell>a:not(.mui-btn){color: #7D6043;}
		.mui-table-view-cell:after,.mui-table-view:after{
			background-color: #DFD1AD !important
		}
	</style>
	</head>
	
	<body >
     <div class=" mui-fullscreen c-transpant mine-bg" >
		 <div class="c-subTitle">
			 我的
		 </div>
     	 <ul class="mui-table-view c-transpant c-mine-list" >
     	    <li class="mui-table-view-cell">
     	        <a class="mui-navigate-right" href="mine_use_center.html">
     	         <img src="../image/a01.png" />   用户中心
     	        </a>
     	    </li>
     	     <li class="mui-table-view-cell">
     	        <a class="mui-navigate-right" href="notice.html">
     	         <img src="../image/a02.png" />     通知公告
     	        </a>
     	    </li>
     	    <li class="mui-table-view-cell">
     	        <a class="mui-navigate-right" href="mine_safe_set.html">
     	         <img src="../image/a03.png" />     安全设置
     	        </a>
     	    </li>

     	        </a>
     	    </li>
			<li class="mui-table-view-cell">

			    </a>
			</li>

			</li>
     	</ul>
     		
     </div>
	 <script src="../js/mui.min.js"></script>
	 <script>
		 mui("body").on('tap', 'a', function(e) {
		 	e.preventDefault();
		 	var url = this.getAttribute('href');
		 	var tap = this.getAttribute('tap');
		 	if(url === '#' || typeof(url) == 'undefined' || !url) return false;
		 	var id = url,
		 		extras = this.getAttribute("extras");
		 	mui.openWindow({
		 		id: id,
		 		url: url,
		 		show: {
		 			autoShow: true
		 		},
		 		extras: {
		 			data: extras
		 		}
		 	});
		 })
	 </script>
	</body>
