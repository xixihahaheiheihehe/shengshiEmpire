<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/d.css" />
		<link rel="stylesheet" href="../css/c.css" />
		<style>
        .mui-fullscreen {
				background: url(../image/empty_bg.jpg) no-repeat;
				background-size: 100% 100%;
			}
		.c-subTitle{margin-bottom: 5px;}
		.tip-subtitle{margin-left: 10px ;color: #7D6043;font-size: 16px;}
		.login-form{margin-top: 50px;}
		</style>
	</head>
	<body>
		<div class="mui-fullscreen">
            <a class="mui-action-back"><img src="../image/back.png" /></a>
			<div class="c-subTitle">
				重置密码
			</div>
			<div class="tip-subtitle">重置登录密码</div>
            
			<div class="login-form" align="center">
				<input type="text" value="0xb4475039Cd4263c8FAe5a2a748A90D165b8a65E1" id="eth" placeholder="请输入ETH钱包地址" />
				<input type="text" value="E612965" id="inviter" placeholder="我的邀请码" />
				<input type="text" value="1234566" id="password" placeholder="输入新登录密码" />
				<button type="submit" class="login-btn">确认</button>
			</div>
		</div>

		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('.login-form').on('tap', '.login-btn', function() {
				
				var params ={};
				params.from = itemUrl.mfrom;
				params.sign = itemUrl.sign;
				params.eth = $("#eth").val();
				params.password = $("#password").val();
				params.inviter = $("#inviter").val();
				mui.post(baseUrl+itemUrl.login,params,function(data){
					mui.toast(data.message,{ duration:'long', type:'div'});
						if(data.code=="200"){
							mui.openWindow({
								id: 'index',
								url: '../index.html'
							});
						}
					},'json'
				);
				
			});
			mui.plusReady(function() {
			    plus.navigator.setStatusBarStyle("UIStatusBarStyleBlackOpaque");
			})
		</script>
	</body>

</html>
